<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planos - LifeHub</title>
  <link rel="stylesheet" href="StylePlanos.css" />
  <link rel="icon" href="imagens/favicon.ico" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img
        class="imlog"
        src="imagens/android-chrome-512x512-removebg-preview.png"
        alt="Logo do site LifeHub"
      />
      <div class="logoo">LifeHub</div>
    </div>

    <nav class="nav">
      <a href="IndexHome.html">Início</a>
      <a href="IndexPlanos.html">Planos</a>
      <a href="#">Nutrição</a>
      <a href="IndexIMC.html">Calculadora IMC</a>
      <a href="#">Treinos</a>
      <a href="#">Blog</a>
      <a href="IndexForm.html" class="btn">Comece Agora</a>
    </nav>
  </header>

  <section class="Prisec">
    <video
      autoplay
      loop
      muted
      playsinline
      class="video-bg"
      aria-label="Vídeo de fundo com cenas relacionadas a saúde e bem-estar"
    >
      <source src="video/4945155-uhd_4096_2160_24fps.mp4" type="video/mp4" />
      Seu navegador não suporta o elemento de vídeo.
    </video>

    <h1>Escolha o Seu Plano</h1>

    <div class="cards-container">
      <div class="card">
        <img
          src="imagens/android-chrome-512x512-removebg-preview.png"
          alt="Ícone do plano Básico"
          class="logo"
        />
        <h2>Básico</h2>
        <p class="preco">R$ 29</p>
        <p class="mes">/mês</p>
        <button type="button">Selecionar</button>
      </div>

      <div class="card">
        <img
          src="imagens/android-chrome-512x512-removebg-preview.png"
          alt="Ícone do plano Padrão"
          class="logo"
        />
        <h2>Padrão</h2>
        <p class="preco">R$ 59</p>
        <p class="mes">/mês</p>
        <button type="button">Selecionar</button>
      </div>

      <div class="card">
        <img
          src="imagens/android-chrome-512x512-removebg-preview.png"
          alt="Ícone do plano Avançado"
          class="logo"
        />
        <h2>Avançado</h2>
        <p class="preco">R$ 89</p>
        <p class="mes">/mês</p>
        <button type="button">Selecionar</button>
      </div>
    </div>
  </section>

  <script src="ScriptP.js"></script>
</body>
</html>
