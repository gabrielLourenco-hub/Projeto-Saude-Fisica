<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeHub</title>
  <link rel="stylesheet" href="StyleIMC.css" />
  <link rel="icon" href="imagens/favicon.ico" />
  <script src="ScriptIMC.js" defer></script>
</head>

<body>

  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img class="imlog" src="imagens/android-chrome-512x512-removebg-preview.png" alt="logo do site">
        <a href="IndexHome.html">
          <div class="logo-text">LifeHub</div>
        </a>
      </div>

      <!-- Menu Hambúrguer (mesma estrutura, só ARIA p/ acessibilidade) -->
      <div class="hamburger" id="hamburger" role="button" tabindex="0" aria-label="Abrir menu de navegação"
        aria-controls="nav-menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Menu de Navegação -->
      <nav class="nav" aria-label="Navegação principal">
        <ul class="nav-menu" id="nav-menu">
          <li><a href="IndexHome.html">Início</a></li>
          <li><a href="IndexPlanos.html">Planos</a></li>
          <li><a href="#">Nutrição</a></li>
          <li><a href="IndexIMC.html" class="active">Calculadora IMC</a></li>
          <li><a href="#">Treinos</a></li>
          <li><a href="IndexForm.html" class="btn-nav">Comece Agora</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Overlay para o menu mobile (fora do header) -->
  <div class="menu-overlay" id="menu-overlay" hidden></div>

  <!-- Conteúdo principal -->
  <main>

    <div class="containerIMC">

      <h1>Calculadora IMC</h1>

      <p>Entre com as informações solicitadas para que seu perfil seja traçado corretamente</p>

      <div class=calculadora>

        <div class="input">

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" aria-labelledby="peso" placeholder="Ex:70 Kg" />

        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" aria-labelledby="altura" placeholder="Ex:175 cm" />

        <button id="calcular">Calcular</button>
</div>

      

      <div class="resultado">

        <h3>IMC</h3>
        <p id="resultadoIMC">22.8</p>

        <span id="classificacaoIMC">Classificação: Normal</span>
        <button class="btSM" id=saibaM>Saiba Mais</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
