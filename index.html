<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Cadastre-se</h1>

      <div class="input-box">
        <input 
          type="text" 
          placeholder="Nome completo" 
          required 
          pattern="[A-Za-zÀ-ÿ ]+" 
          title="Preencha apenas com letras e espaços, obrigatório" 
        />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input 
          type="email" 
          placeholder="Email institucional" 
          required 
          pattern=".+@(unifoa\.edu\.br|foa\.org\.br)" 
          title="Use email institucional válido, obrigatório!" 
        />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input 
          type="password" 
          placeholder="Senha (6-10 caracteres)" 
          required 
          pattern="[a-zA-Z0-9]{6,10}" 
          title="Senha obrigatória: 6 a 10 caracteres, com letras e com números" 
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input 
          type="tel" 
          placeholder="Telefone (ex: +55 24 99823-0000)"
          required 
          pattern="\(\d{2}\)9\d{4}-\d{4}" 
          title="Telefone obrigatório:+55 24 99823-2105" 
        />
        <i class="bx bxs-phone"></i>
      </div>

      <div class="input-box">
        <input 
          type="text" 
          placeholder="CEP (ex: 12345-678)" 
          required 
          pattern="\d{5}-\d{3}" 
          title="CEP obrigatório: formato 12345-678" 
        />
        <i class="bx bxs-map"></i>
      </div>

      <div class="input-box">
        <input 
          type="text" 
          placeholder="CPF (ex: 000.000.000-00)" 
          required 
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
          title="CPF obrigatório: formato 000.000.000-00" 
        />
        <i class="bx bxs-id-card"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Lembrar </label>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit" class="btn">Comece agora</button>

    </form>
  </div>
</body>
</html>
